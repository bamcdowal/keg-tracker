<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Dog Brewing - Keg Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="grain-overlay"></div>

  <header>
    <div class="brand">
      <img src="/logo.png" alt="Blue Dog Brewing" class="brand-logo">
      <div>
        <h1>Blue Dog Brewing</h1>
        <span class="brand-sub">Keg Tracker</span>
      </div>
    </div>
    <div class="header-actions">
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid" title="Grid view">
          <svg viewBox="0 0 18 18" fill="currentColor" width="16" height="16"><rect x="1" y="1" width="7" height="7" rx="1.5"/><rect x="10" y="1" width="7" height="7" rx="1.5"/><rect x="1" y="10" width="7" height="7" rx="1.5"/><rect x="10" y="10" width="7" height="7" rx="1.5"/></svg>
        </button>
        <button class="view-btn" data-view="board" title="Board view">
          <svg viewBox="0 0 18 18" fill="currentColor" width="16" height="16"><rect x="1" y="1" width="4.5" height="16" rx="1.5"/><rect x="6.75" y="1" width="4.5" height="11" rx="1.5"/><rect x="12.5" y="1" width="4.5" height="14" rx="1.5"/></svg>
        </button>
        <button class="view-btn" data-view="stats" title="Usage stats">
          <svg viewBox="0 0 18 18" fill="currentColor" width="16" height="16"><rect x="1" y="10" width="4" height="7" rx="1"/><rect x="7" y="6" width="4" height="11" rx="1"/><rect x="13" y="2" width="4" height="15" rx="1"/></svg>
        </button>
      </div>
      <button id="add-keg-btn" title="Add a new keg">
          <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16"><path d="M10 3a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H4a1 1 0 1 1 0-2h5V4a1 1 0 0 1 1-1z"/></svg>
          Add Keg
        </button>
      <button id="settings-btn" title="Manage people">
        <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.062 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/></svg>
      </button>
      <button id="sync-btn">
        <svg class="sync-icon" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.5 3.5A8 8 0 0 1 18 10h-3l4 4 4-4h-3a10 10 0 0 0-5.5-8.5" transform="scale(0.8) translate(2,2)"/>
          <path d="M5.5 16.5A8 8 0 0 1 2 10h3L1 6l-4 4h3a10 10 0 0 0 5.5 8.5" transform="scale(0.8) translate(4,2)"/>
        </svg>
        Sync from Brewfather
      </button>
    </div>
  </header>

  <main id="keg-grid"></main>
  <main id="keg-board" class="hidden"></main>
  <main id="keg-stats" class="hidden"></main>

  <!-- Edit Modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Edit Keg</h2>
        <button type="button" id="modal-close" class="modal-close-btn">&times;</button>
      </div>

      <div id="batch-info-panel" class="batch-info-panel hidden">
        <div class="batch-info-label">Brewfather Notes</div>
        <div id="batch-info-notes" class="batch-info-notes">â€”</div>
      </div>

      <form id="keg-form">
        <input type="hidden" id="keg-id">

        <div class="form-row">
          <div class="form-group">
            <label for="keg-label">Label</label>
            <input type="text" id="keg-label">
          </div>
          <div class="form-group">
            <label for="keg-status">Status</label>
            <select id="keg-status">
              <option value="empty">Empty</option>
              <option value="full">Full</option>
              <option value="on_tap">On Tap</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="keg-batch">Batch</label>
          <select id="keg-batch">
            <option value="">-- None --</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="keg-location">Location</label>
            <select id="keg-location">
              <option value="">-- Select --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="keg-date-purchased">Date Purchased</label>
            <input type="date" id="keg-date-purchased">
          </div>
        </div>

        <div class="form-group">
          <label for="keg-notes">Notes</label>
          <textarea id="keg-notes" rows="3"></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" id="modal-delete" class="btn-danger hidden">Delete Keg</button>
          <div class="modal-actions-right">
            <button type="button" id="modal-cancel" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-overlay" class="modal-overlay hidden">
    <div class="modal settings-modal">
      <div class="modal-header">
        <h2>Settings</h2>
        <button type="button" id="settings-close" class="modal-close-btn">&times;</button>
      </div>
      <div class="settings-body">
        <div class="settings-section">
          <h3 class="settings-section-title">Locations</h3>
          <div id="locations-list" class="people-list"></div>
          <div class="people-add-row">
            <input type="text" id="new-location-name" placeholder="New location name">
            <button type="button" id="add-location-btn" class="btn-primary">Add</button>
          </div>
        </div>
        <div class="settings-section">
          <h3 class="settings-section-title">People</h3>
          <div id="people-list" class="people-list"></div>
          <div class="people-add-row">
            <input type="text" id="new-person-name" placeholder="New person name">
            <button type="button" id="add-person-btn" class="btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
